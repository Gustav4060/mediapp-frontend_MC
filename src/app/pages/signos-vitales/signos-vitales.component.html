<mat-toolbar>Signos Vitales</mat-toolbar>
<router-outlet></router-outlet>
<div [hidden]="verificarHijos()">
<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar Signo Vital">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idSigno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idSigno}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="temperatura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
    </ng-container>

    <ng-container matColumnDef="pulso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </th>
        <td mat-cell *matCellDef="let element"> {{element.pulso}} </td>
    </ng-container>

    <ng-container matColumnDef="ritmoRespitatorio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Respitatorio </th>
        <td mat-cell *matCellDef="let element"> {{element.ritmoRespitatorio}} </td>
    </ng-container>

    <ng-container matColumnDef="idPaciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idPaciente </th>
        <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
    </ng-container>




    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" [routerLink]="['edicion', element.idSigno]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="primary" (click)="eliminar(element.idSigno)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button mat-fab color="accent" style="float: right" routerLink="/pages/signos-vitales/nuevo" >
    <mat-icon>add</mat-icon>
</button>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="cantidad" >
</mat-paginator>

</div>
